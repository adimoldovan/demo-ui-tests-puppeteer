name: Run tests

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      testArg:
        description: 'Test argument'
        required: true
        default: 'Test value'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Publish artifacts
          if: always()
          uses: actions/upload-artifact@v2.2.0
          with:
            name: test-output
            path: out
